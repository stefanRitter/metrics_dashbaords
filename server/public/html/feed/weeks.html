<div ng-controller="weeksController as vm"><div class="margin-top center"><h2 class="margin-top"> <a href="/weeks" class="underline italic">Weekly</a>&nbsp;&nbsp;&nbsp;<a href="/collections">By Collection</a>&nbsp;&nbsp;&nbsp;<a href="/countries">By Country</a></h2></div><table class="margin-top-big"><tr><th ng-click="vm.changeFilter('calendarWeek')" ng-class="{'active': vm.orderFilter=='calendarWeek', 'up': vm.orderFilterDirection}">Week</th><th ng-click="vm.changeFilter('startDate')" ng-class="{'active': vm.orderFilter=='startDate', 'up': vm.orderFilterDirection}">Monday</th><th ng-click="vm.changeFilter('bounceRate')" ng-class="{'active': vm.orderFilter=='bounceRate', 'up': vm.orderFilterDirection}">Bounce rate</th><th ng-click="vm.changeFilter('avgTime')" ng-class="{'active': vm.orderFilter=='avgTime', 'up': vm.orderFilterDirection}">Avg. time</th></tr><tr ng-repeat="week in (vm.weeks | orderBy: vm.orderFilter:vm.orderFilterDirection)"><td>{{week.calendarWeek}}</td><td style="min-width:82px;">{{week.startDate}}</td><td style="{{vm.calcBgd('bounceRate', $index)}}">{{week.bounceRate}}%</td><td style="{{vm.calcBgd('avgTime', $index)}}">{{week.avgTime | duration}}</td></tr></table></div>
