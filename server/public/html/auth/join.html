<div ng-controller="authController as vm" class="center"><div class="margin-top-big"><h1 class="margin-top bold">App Name</h1><h2>App Tagline.</h2><div class="phone-width center-block"><a href="/loginTwitter" target="_self" style="display:block;" class="button blue login-button margin-top-big"><img src="/assets/img/twitter.svg"/><span>Join with Twitter</span></a><form name="signinForm" ng-submit="vm.join()" class="form"><p class="italic margin">or</p><div class="form-group"><label>Email*</label><input name="username" type="email" placeholder="Email" ng-model="vm.email" required="required"/></div><div class="form-group"><label>Password*</label><input name="password" type="password" placeholder="Password" ng-model="vm.password" required="required"/></div><div ng-show="vm.error" class="form-group ng-hide"><div class="red bold margin">{{vm.error}}</div></div><div class="form-group"><button type="submit" class="medium button gray">Join</button><br/><span class="required">* required</span></div></form></div></div></div>
